<div class="loading" *ngIf="!posts">
  Loading...
</div>

<div class="container-fluid mt-3" *ngIf="posts">
  <div id="user-card">
    <div class="avatar_mask_profile float-left mr-3">
      <img src="{{ url + 'user/avatar/'+ identity.image }}" alt="avatar" class="avatar_nav img-thumbnail">
    </div>
    <div class="data_mask"></div> <div class="float-left">
      <h1>{{user.name + ' '+ user.surname}}</h1>
      <p [innerHTML]="user.description"> </p>
    </div>
    <div class="clearfix"></div>
  </div>
  <hr>

  <post-list [posts]="posts" [identity]="identity" [url]="url">  </post-list>

</div>
