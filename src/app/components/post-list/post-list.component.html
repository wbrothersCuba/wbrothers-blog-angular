<div class="card-columns">
  <article class="card w-100" *ngFor="let post of posts">

    <div class="card-header">
      <h3>
        <a [routerLink]="['/entrada',post.id]">{{ post.title}}</a>
      </h3>
    </div>

    <div class="card-body">
      <div class="post-image w-100" *ngIf="post.image">
        <img src="{{url + 'post/image/'+ post.image}}" alt="imagen del post" class="w-100">
      </div>

      <div class="post-image w-100" *ngIf="!post.image">
        <img src="assets/images/placeholder.png" alt="imagen del post" class="w-100">
      </div>

      <div class="post-buttons mt-2">
        <a [routerLink]="['/entrada',post.id]" class="btn btn-success mr-3">Read</a>

        <span *ngIf="identity && identity.sub == post.user_id">
          <a [routerLink]="['/editar-entrada',post.id]" class="btn btn-warning mr-3">Edit</a>
          <button type="button" class="btn btn-danger" data-toggle="modal"
            [attr.data-target]="'#myModal'+post.id">Delete</button>

          <div class="modal" id="{{'myModal'+post.id}}">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-header">
                  <h4 class="modal-title">Are you sure?</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                  Will you permanently delete the post? <span class="badge badge-info">{{post.title}}</span>
                </div>

                <div class="modal-footer">
                  <a (click)="deletePost(post.id)" class="btn btn-danger" data-dismiss="modal">Delete</a>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>

              </div>
            </div>
          </div>
        </span>

      </div>
    </div>
  </article>
</div>
